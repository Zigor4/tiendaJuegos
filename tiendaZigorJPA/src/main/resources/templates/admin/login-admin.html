<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ZGameK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .admin-login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .admin-login-title {
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }
        .admin-login-message {
            color: #666;
            text-align: center;
            margin-bottom: 1rem;
        }
        .admin-login-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .admin-button {
            background-color: #e63946;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .admin-button:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <h1 class="admin-login-title">Acceso a Administración</h1>
        <p class="admin-login-message">No puedes acceder a administración hasta que te identifiques:</p>
        <form action="admin/juegos" class="admin-login-form">
            <div class="form-group">
                <label for="pass-login-admin" class="form-label">Pass:</label>
                <input type="password" id="pass-login-admin" name="pass-login-admin" value="123" class="form-input" required>
            </div>
            <input type="submit" value="ACEPTAR" class="admin-button">
        </form>
    </div>
</body>
</html>
