<div class="cart-container">
  <h1 class="cart-title">Carrito</h1>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Bild</th>
        <th>ID</th>
        <th>Titel</th>
        <th>Preis</th>
        <th>Menge</th>
      </tr>
    </thead>
    <tbody>
      {{#.}}
      <tr>
        <td><img src="mostrar-imagen?id={{id}}" class="cart-image" alt="{{titulo}}"/></td>
        <td>{{id}}</td>
        <td class="cart-product-title">{{titulo}}</td>
        <td class="cart-product-price">{{precio}} â‚¬</td>
        <td class="cart-quantity">{{cantidad}}</td>
      </tr>
      {{/.}}
    </tbody>
  </table>

  <div class="cart-total">
    Produkte insgesamt: <span id="total_productos"></span><br/>
  </div>

  <div>
    <a href="#" id="realizar-pedido" class="cart-checkout-button">BESTELLUNG AUFGEBEN</a>
  </div>
</div>
