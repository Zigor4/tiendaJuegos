<div class="auth-form">
  <div class="auth-title">Register in the shop</div>
  <form>
    <div class="form-group">
      <label class="form-label" for="nombre">Name:</label>
      <input type="text" id="nombre" class="auth-input"/>
    </div>
    <div class="form-group">
      <label class="form-label" for="email">Email:</label>
      <input type="text" id="email" class="auth-input">
    </div>
    <div class="form-group">
      <label class="form-label" for="pass">Pass:</label>
      <input type="password" id="pass" class="auth-input" />
    </div>
    <div class="form-group">
      <label class="form-label" for="telefono">Telephone:</label>
      <input type="text" id="telefono" class="auth-input">
    </div>
    <div class="form-group">
      <label class="form-label" for="direccion">Address:</label>
      <input type="text" id="direccion" class="auth-input">
    </div>
    <div class="form-group">
      <label class="form-label" for="dni">DNI:</label>
      <input type="text" id="dni" class="auth-input">
    </div>
    <input type="button" id="boton_registro_usuario" value="REGISTRARME" class="auth-button"/>
  </form>
</div>
