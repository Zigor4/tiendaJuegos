<div class="checkout-container">
  <div class="checkout-title">PLACE ORDER - STEP 2</div>
  <div class="checkout-subtitle">Enter your payment details:</div>
  <div class="checkout-subtitle">(DO NOT ENTER REAL DATA, APPLICATION UNDER TEST)</div>

  <div class="form-group">
    <label class="form-label" for="tipo_tarjeta">Type of card:</label>
    <select id="tipo_tarjeta" class="form-select">
      <option value="0">Elegir tipo</option>
      <option value="visa">VISA</option>
      <option value="master_card">MASTER CARD</option>
    </select>
  </div>

  <div class="form-group">
    <label class="form-label" for="numero_tarjeta">Card number:</label>
    <input type="text" id="numero_tarjeta" class="form-input"/>
  </div>

  <div class="form-group">
    <label class="form-label" for="titular_tarjeta">Cardholder:</label>
    <input type="text" id="titular_tarjeta" class="form-input"/>
  </div>

  <div class="form-group">
    <label class="form-label" for="numero_seguridad_tarjeta">Security number (CVV):</label>
    <input type="text" id="numero_seguridad_tarjeta" class="form-input"/>
  </div>

  <div class="form-group">
    <label class="form-label" for="fecha_caducidad_tarjeta">Card expiry date:</label>
    <input type="text" id="fecha_caducidad_tarjeta" class="form-input"/>
  </div>

  <button class="button-primary" id="aceptar_paso_2">ACCEPT</button>
</div>
