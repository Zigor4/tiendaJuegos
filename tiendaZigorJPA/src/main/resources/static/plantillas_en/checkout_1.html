<div class="checkout-container">
  <div class="checkout-title">PLACE ORDER - STEP 1</div>
  <div class="checkout-subtitle">Enter your shipment details:</div>

  <div class="form-group">
    <label class="form-label" for="campo_nombre">Full name:</label>
    <input type="text" id="campo_nombre" class="form-input"/>
  </div>

  <div class="form-group">
    <label class="form-label" for="campo_direccion">Address:</label>
    <input type="text" id="campo_direccion" class="form-input"/>
  </div>

  <div class="form-group">
    <label class="form-label" for="campo_provincia">Province:</label>
    <input type="text" id="campo_provincia" class="form-input"/>
  </div>

  <div class="form-group">
    <label class="form-label" for="campo_localidad">Locality:</label>
    <input type="text" id="campo_localidad" class="form-input"/>
  </div>

  <div class="form-group">
    <label class="form-label" for="campo_codigo_postal">Postal Code:</label>
    <input type="text" id="campo_codigo_postal" class="form-input"/>
  </div>

  <div class="form-group">
    <label class="form-label" for="campo_telefono">Telephone number:</label>
    <input type="text" id="campo_telefono" class="form-input"/>
  </div>

  <button class="button-primary" id="aceptar_paso_1">ACCEPT</button>
</div>
