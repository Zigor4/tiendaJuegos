<div class="auth-form">
  <div class="auth-title">Enter your details to identify yourself</div>

  <form id="form_login">
    <div class="form-group">
      <label class="form-label" for="email">Email:</label>
      <input type="email" id="email" class="auth-input" />
    </div>
    <div class="form-group">
      <label class="form-label" for="pass">Pass:</label>
      <input type="password" id="pass" class="auth-input" />
    </div>
    
    <div class="form-group">
      <input type="checkbox" checked="checked" id="recordar_datos" class="auth-checkbox" />
      <label for="recordar_datos" class="auth-checkbox-label">Remember data</label>
    </div>
    <input type="submit" value="Identificarme" class="auth-button" />
  </form>
</div>
