<div class="checkout-container">
  <div class="checkout-title">REALIZAR PEDIDO - PASO 1</div>
  <div class="checkout-subtitle">Introduce tus datos de envio:</div>

  <div class="form-group">
    <label class="form-label" for="campo_nombre">Nombre completo:</label>
    <input type="text" id="campo_nombre" class="form-input"/>
  </div>

  <div class="form-group">
    <label class="form-label" for="campo_direccion">Dirección:</label>

  <div class="form-group">

    <input type="text" id="campo_codigo_postal" class="form-input"/>

  <div class="form-group">
