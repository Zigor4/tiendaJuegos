<div class="product-detail">
  <div class="product-detail-header">
    <h1 class="product-title">{{titulo}}</h1>
    <div class="product-image-container">
      <img src="mostrar-imagen?id={{id}}" alt="{{titulo}}" class="product-image">
    </div>
  </div>
  
  <div class="product-info">
    <div class="product-category">
      <span class="category-label">Categoría:</span>
      <span class="category-value">{{categoria.nombre}}</span>
    </div>
    
    <div class="product-price">
      <span class="price-label">Precio:</span>
      <span class="price-value">{{precio}}€</span>
    </div>
    
    <div class="product-specs">
      <div class="spec-item">
        <span class="spec-label">Número máximo de jugadores:</span>
        <span class="spec-value">{{numMaxJugadores}}</span>
      </div>
      <div class="spec-item">
        <span class="spec-label">Edad mínima:</span>
        <span class="spec-value">{{edadMinima}} años</span>
      </div>
    </div>
    
    <div class="product-description">
      <h2 class="description-title">Descripción:</h2>
      <p class="description-text">{{descripcion}}</p>
    </div>
    
    <div class="product-actions">
      <a href="#" id="enlace_agregar_al_carrito" id-producto="{{id}}" class="button-primary">Agregar al carrito</a>
    </div>
  </div>
</div>
